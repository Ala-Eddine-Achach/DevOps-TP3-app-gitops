apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-demo-app
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-demo-app
  template:
    metadata:
      labels:
        app: gitops-demo-app
    spec:
      imagePullSecrets:
      - name: ghcr-secret          # Kubernetes secret for GHCR auth
      containers:
      - name: gitops-demo-app
        image: ghcr.io/ala-eddine-achach/gitops-demo-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "development"
        - name: APP_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 3
