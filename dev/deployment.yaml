apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      imagePullSecrets:              # ← LIGNE À AJOUTER
      - name: acr-secret             # ← LIGNE À AJOUTER
      containers:
      - name: my-app
        image: acrgitopslab.azurecr.io/gitops-demo-app:latest  # ← Vérifiez le nom
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "development"
        - name: APP_VERSION
          value: "1.0.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"